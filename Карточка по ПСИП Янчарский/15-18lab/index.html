<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кароточка</title>
</head>
<body>
    <form action="" class="our__form">
        <div class="form__title">
           <h2>Дополнительные данные</h2> 
        </div>
        
        <div class="input_block">
            <span>Имя</span> <input type="text" class="name" required> 
        </div>
        <div class="input_block">
            <span>Эл. почта</span> <input type="text" class="mail" pattern="[a-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div class="input_block">
            <span>Дата рождения</span> 
            <input type="text" class="day" required>
            <select class="month" required>
                <option value="1">января</option>
                <option value="2">февраля</option>
                <option value="3">марта</option>
                <option value="4">апреля</option>
                <option value="5">мая</option>
                <option value="6">июня</option>
                <option value="7">июля</option>
                <option value="8">августа</option>
                <option value="9">сентября</option>
                <option value="10">октября</option>
                <option value="11">ноября</option>
                <option value="12">декабря</option>
            </select>
            <input type="text" class="year" required> 
        </div>
        <button type="submit">Зарегестрироваться</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
